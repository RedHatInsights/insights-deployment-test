language: node_js
sudo: required
cache:
  directories:
  - node_modules
notifications:
  email: false
node_js:
- '10'
install:
  - npm ci
script:
  - npm run travis:verify

before_deploy:
  - npm install
  - npm run build

deploy:
  provider: releases
  api_key: "06062368651ceeec5a43b894d8fdfbab2505dc87"
  file: "dist/index.html"
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
