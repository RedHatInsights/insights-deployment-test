language: node_js
sudo: required
cache:
  directories:
  - node_modules
notifications:
  email: false
node_js:
- '10'
install:
- npm ci
script:
- npm run travis:verify
after_success:
- ls
- cd dist/
- git init
- git remote add test-build https://${GH_TOKEN}@github.com/ryelo/build.git > /dev/null 2>&1
- git add .
- git commit -m 'travis build'
- git push -f --quiet --set-upstream test-build master
env:
  global:
    secure: 
