language: node_js
sudo: required
cache:
  directories:
  - node_modules
notifications:
  email: false
node_js:
- '10'
install:
- npm ci
script:
- npm run travis:verify
env:
  global:
  - REPO="github.com/RedHatInsights/insights-deployment-test-build"
  - FILES="dist/index.html"
  - GH_REPO="https://github.com/RedHatInsights/insights-deployment-test"
  - secure: 
  - secure: 
after_success:
- MESSAGE=$(git log --format=%B -n 1 $TRAVIS_COMMIT)
- ls
- cd dist
- ls
- git init
- git status
- git remote add build https://${GIT_KEY}@${REPO}
- git remote
- git add -A
- git status
- git commit -m 'travis commit'
- git branch -l
- git push --force --set-upstream build master
